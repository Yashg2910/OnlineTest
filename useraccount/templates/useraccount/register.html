<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/evolet_logo.jpg' %}" type="image/ico">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/dist/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Online Test</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom">
    <a class="navbar-brand" href="#">Evolet Online Test</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="card-candidate-details" class="card shadow">
          <div class="card-header">
            <h3><i class="fas fa-keyboard"></i><b><span> Register Your Details</span></b></h3>
          </div>
          <div class="card-body">
            <form id="signup-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="full_name" placeholder="Enter your full name:">
              </div>
              <div class="form-group">
                <label for="">Phone Number:</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="mobile" placeholder="Enter your phone number:" aria-label="Phone Number" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="button-addon2">OTP</button>
                  </div>
                </div>
                <small id="" class="form-text text-muted">This number will be used for Otp verification.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Enter Password</label>
                  <input type="password" name="password1" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Enter Password Again</label>
                  <input type="password" name="password2" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password Again">
              </div>
              <div class="form-group">
                <label for="">College</label>
                <input type="text" class="form-control" name="college" id="" placeholder="Enter your College name:">
              </div>
              <div class="form-group">
                <label for="">Department</label>
                <input type="text" class="form-control" name="department" id="" placeholder="Enter your Department name:">
              </div>
              <div class="form-group">
                  <label for="">Semester</label>
                  <input type="text" class="form-control" name="sem" id="" placeholder="Enter your current Semester">
                </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select the Technology/Course</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Java</option>
                  <option>Android</option>
                  <option>Python</option>
                  <option>Wordpress</option>
                  <option>Php</option>
                </select>
              </div>
              <button type="button" class="btn color-theme" id="signup-button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>

      <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script></body>
      <script src="{% static 'signup/candidateSignup.js' %}"></script>
</html>
