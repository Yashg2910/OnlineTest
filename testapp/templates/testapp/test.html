{% extends 'base.html' %}
{% load static%}
{% block title%}{{course.name}}{% endblock %}
{% block body %}
<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container text-center">
    <h1 class="test-underline text-dark "><b>COURSE/TECHNOLOGY</b></h1>
  </div>
  <div class="container">
    <div class="row">
      <div  class="col">
        <div id="card-candidate-details" class="card shadow">

          <form>

          <div class="card-header">
            <div class="row">
            <div class="col-9">
            <h3 id="progress">QUESTION (0/0)</h3>
            </div>
            <div class="col-3">
            <h3 class="pull-right">Timer: 00:60 </h3>
            </div>
            </div>
          </div>
          <div class="card-body">
            <h3 class="card-title" id="question">Q. What language is used to code in android?</h3>
            <h5 class="card-text">
              <ul class="list-group">
                <div id="choices">
                <li class="list-group-item">
                  <div class="form-check">
                    <input onclick="choiceClick(event)" class="form-check-input choice opt_a" name="choice" type="radio" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1" id="label_opt_a">
                      Option A
                    </label>
                  </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                    <input onclick="choiceClick(event)" class="form-check-input choice opt_b" name="choice" type="radio" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1" id="label_opt_b">
                      Option B
                    </label>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input onclick="choiceClick(event)" class="form-check-input choice opt_c" name="choice" type="radio" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1" id="label_opt_c">
                      Option C
                    </label>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input onclick="choiceClick(event)" class="form-check-input choice opt_d" name="choice" type="radio" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1" id="label_opt_d">
                      Option D
                    </label>
                  </div>
                </li>
              </div>
                <li class="list-group-item" id="text-input">
                  <label class="form-check-label" for="answer">
                    Answer
                  </label>
                    <input type="text" class="form-control" id="user-answer" onchange="changeAnswer(event)">
                    </div>
                  </li>
              </ul>
            </h5>
          </div>
          <div class="card-footer ">
            <div class="row">
              <div class="col-10">
                <button type="button" class="btn btn-test btn-secondary">Skip</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-test btn-success" onclick="nextQ()">Next</button>
              </div>
            </div>
          </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script>
let course_name = "{{ course }}";
</script>
<script src="{% static 'testapp/test.js' %}"></script>
{% endblock %}
