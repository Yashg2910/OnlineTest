{% extends 'base.html'%}
{% load static %}

{% block title %}
 SignUp
{% endblock %}

{% block body %}
<main role="main" class="flex-shrink-0">
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="card-candidate-details" class="card shadow">
                <div class="card-header">
                  <h3><i class="fas fa-keyboard"></i><b><span> Verify Your Phone Number</span></b></h3>
                </div>
                <div class="card-body">
                  <form id="signup-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Phone Number:</label>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" name="mobile" placeholder="Enter your phone number:" aria-label="Phone Number" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-success" type="button" id="button-addon2">OTP</button>
                        </div>
                      </div>
                      <small  class="form-text text-muted">This number will be used for Otp verification.</small>
                    </div>
                    <div class="form-group">
                      <label for="">OTP</label>
                      <input type="text" class="form-control" name="otp" id="" placeholder="Enter your OTP:">
                    </div>
                    <button type="button" class="btn color-theme" id="otp-verify-button">Continue</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
{% endblock %}
{%block scripts%}
<script src="{% static 'signup/candidateSignup.js' %}"></script>
{%endblock%}
